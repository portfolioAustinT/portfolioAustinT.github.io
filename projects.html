        <script>
            const quotes = [
                "Raspberry Pi",
                "MagicMirror",
                "Personal Portfolio Website",
            ];
        
            async function changeQuote() {
                const classprojects = document.querySelector('.classprojects');
                let currentIndex = 0;
        
                while (true) {
                    classprojects.innerHTML = `${quotes[currentIndex]}`;
                    currentIndex = (currentIndex + 1) % quotes.length;
                    await new Promise(resolve => setTimeout(resolve, 12000)); // Wait for 4200 milliseconds
                }
            }
        
            changeQuote();

        </script>
